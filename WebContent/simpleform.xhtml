<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
  <!-- Reference for JSF customs tags
JSF has custom tags that will generate html for us
 -->
<html 

	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets">

	<!-- Header -->
	<h:head>
		<title>Registration Form</title>
	</h:head>
	
	<!-- body -->
	<h:body>
		<h:form>
		<!-- CUSTOM TAGS & JSF EXPRESSIONS -->
			First Name: <h:inputText id="firstName" value="#{firstName}"/>
			<br/>
			<br/>
			Last Name: <h:inputText id="lastName" value="#{lastName}"/>
			<br/>			
			<br/>
			<h:commandButton value="Submit" action="myresponse"/>
		</h:form>
	</h:body>


</html>
